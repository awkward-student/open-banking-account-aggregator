server.port=8083

spring.application.name=aggregator-service

# Kafka configuration
spring.kafka.bootstrap-servers=kafka:29092
spring.kafka.consumer.group-id=aggregator-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.account.aggregator.common.event
spring.kafka.topic.name=consent-events

# External service URLs (internal Docker DNS)
consent.service.url=http://consent-service:8082/api/consents
auth.service.url=http://auth-service:8081/api/auth

# Management endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
