services:
  # ü¶â Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - app-network

  # ü¶ú Kafka
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
      - "29092:29092"
    networks:
      - app-network

  # üîê Auth Service
  auth-service:
    build: ./auth-service
    container_name: auth-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:h2:mem:authdb
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.h2.Driver
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD:
      SERVER_PORT: 8081
    ports:
      - "8081:8081"
    networks:
      - app-network

  # ü™∂ Consent Service
  consent-service:
    build: ./consent-service
    container_name: consent-service
    depends_on:
      - kafka
      - auth-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      AUTH_SERVICE_URL: http://auth-service:8081/api/auth
      SERVER_PORT: 8082
    ports:
      - "8082:8082"
    networks:
      - app-network

  # üß† Aggregator Service
  aggregator-service:
    build: ./aggregator-service
    container_name: aggregator-service
    depends_on:
      - kafka
      - consent-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SERVER_PORT: 8083
    ports:
      - "8083:8083"
    networks:
      - app-network

  mockbank-a:
    build: ./bank-adapter-mockbank-a
    container_name: mockbank-a
    ports:
      - "8091:8091"
    networks:
      - app-network

  mockbank-b:
    build: ./bank-adapter-mockbank-b
    container_name: mockbank-b
    ports:
      - "8092:8092"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
